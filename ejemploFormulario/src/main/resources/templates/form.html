<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
    <main class="py-5"> <!-- El objeto es lo que se envia al enviarse todo, 
							que podría no ser un empleado si recoge atributo de otras clases-->
		<form method="POST" th:action="addEmpleado" th:object="${empleadoForm}">
				<div class="container text-white fw-bolder">
				    <div class="row d-flex justify-content-center align-items-center h-100">
				        <div class="col">
				            <div class="card card-registration my-4">
				                <div class="row g-0">
				                    <div class="card-body p-md-5 text-black">
				                        <h3 class="mb-5 text-uppercase text-center">Registro de Usuario</h3>
				                        <div class="row">
				                            <div class="col-md-6 mb-4">
												<label for="nombre" class="form-label">Nombre 
													<span class="text-danger">*</span> </label>
												<input type="text" name="nombre" id="nombre" th:field="*{nombre}" 
												class="form-control" required>
											<label for="apellidos" class="form-label">Apellidos 
												<span class="text-danger">*</span> </label>
											<input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" 
											class="form-control" required>
											</div>
											<div class="form-outline mb-4">
											<label for="dni" class="form-label">DNI 
												<span class="text-danger">*</span> </label>
											<input type="text" name="dni" id="dni" th:field="*{dni}" class="form-control" required>
											</div>
											<div class="form-outline mb-4">
											<label for="direccion" class="form-label">Dirección 
												<span class="text-danger">*</span> </label>
											<input type="text" name="direccion" id="direccion" th:field="*{direccion}" 
											class="form-control" required>
											</div>
											<div class="form-outline mb-4">
												<label for="exampleInputNombreUsu" class="form-label">Correo electrónico</label>
												<span class="text-danger">*</span> </label>
													<input type="email" th:field="*{correo}" class="form-control" 
													id="exampleInputEmail" aria-describedby="email" required></td>
											</div>
											<div  class="form-outline mb-4">
											    <input type="password" id="contrasenia" th:field="*{contrasenia}" class="form-control form-control-lg" />
											    <label class="form-label" for="form3Example99">Contraseña</label>
											</div>
											
											<div  class="form-outline mb-4">
											    <input type="password" id="form3Example97" class="form-control form-control-lg" />
											    <label class="form-label" for="form3Example97">Confirmar Contraseña</label>
											</div>
											<div class="form-outline mb-4">
												<button type="reset" class="btn btn-light btn-lg">Reiniciar</button>
												<input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
											</div>
				                        </div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</form>
    </main>
    
</body>

</html>
